<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="moimtodostatusModal">
		<!-- 여기서부터 돋보기버튼눌렀을때 모달시작 -->
		<div id="myModal" class="modal" >
			<!-- Modal content -->
			<div class="modal-content">
			<input type="hidden" id="toDoWriteListId">
				<span class="close">&times;</span>
				<div class="col-md-6 gedf-main">

					<!--- \\\\\\\Post-->
					<div class="card gedf-card">
						<div class="card-header">
						<h5 id="title"></h5>
							<ul class="nav nav-tabs card-header-tabs" id="myTab"
								role="tablist">
								<li class="nav-item"><a class="nav-link active"
									id="posts-tab" data-toggle="tab" href="#posts" role="tab"
									aria-controls="posts" aria-selected="true">Make a
										publication</a></li>
								<li class="nav-item"><a class="nav-link" id="images-tab"
									data-toggle="tab" role="tab" aria-controls="images"
									aria-selected="false" href="#images">Images</a></li>
							</ul>
						</div>
						<div class="card-body">
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade show active" id="posts"
									role="tabpanel" aria-labelledby="posts-tab">
									<div class="form-group">
										<label class="sr-only" for="message">post</label>
										<textarea class="form-control" id="message" rows="3"
											placeholder="했던 작업들을 올리세요"></textarea>
									</div>

								</div>
								<div class="tab-pane fade" id="images" role="tabpanel"
									aria-labelledby="images-tab">
									<div class="form-group">
										<div class="custom-file">
											<input type="file" class="custom-file-input" id="customFile">
											<label class="custom-file-label" for="customFile">Upload
												image</label>
										</div>
									</div>
									<div class="py-4"></div>
								</div>
							</div>

							<ul class="activity-list list-unstyled">
								<li class="clearfix">
									<div class="float-left">
										<a href="#"><img
											src=""
											alt=""></a>
									</div>
									<div class="act-content">
										<div class="font400" id="writer">

											
										</div>
										<span class="text-small">11 Min Ago</span>
										<p>내가 한 거 사진
									</div>
								</li>
							</ul>

							<div class="btn-toolbar justify-content-between">
								<div class="btn-group">
									<button type="button" id="submit" class="btn btn-primary">share</button>
								</div>
								<div class="btn-group">
									<button id="btnGroupDrop1" type="button"
										class="btn btn-link dropdown-toggle" data-toggle="dropdown"
										aria-haspopup="true" aria-expanded="false">
										<i class="fa fa-globe"></i>
									</button>
									<div class="dropdown-menu dropdown-menu-right"
										aria-labelledby="btnGroupDrop1">
										<a class="dropdown-item" href="#"><i class="fa fa-globe"></i>
											Public</a> <a class="dropdown-item" href="#"><i
											class="fa fa-users"></i> Friends</a> <a class="dropdown-item"
											href="#"><i class="fa fa-user"></i> Just me</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
