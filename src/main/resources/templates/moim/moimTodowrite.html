<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<css th:replace="layout/header::headerCss" />
<link th:href="@{/css/moim/moimTodowrite.css}" rel="stylesheet" />
</head>
<div th:replace="layout/header::header" />

<div class="container">
	<div class="row">

		<p></p>
		<h1>일정 계획 세우기</h1>
		<input type="text" name="title" id="title"
			placeholder="일정이름을 입력하세요 ex)공부계획" class="form-control">
		<div class="col-md-10 col-md-offset-1">
			시작일=<input type="text" name="date" id="from_date" size="12" />달력넣기
			종료일=<input type="text" name="date" id="to_date" size="12" />
			<div class="panel panel-default panel-table">
				<div class="panel-heading">
					<div class="row">
						<div class="col col-xs-6">
							<h3 class="panel-title">해야할 일 적기</h3>
						</div>

						<div class="col col-xs-6 text-right">
							<button type="button" class="btn btn-sm btn-primary btn-create">Create
								New</button>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th><em class="fa fa-cog"></em></th>
								<th class="hidden-xs">순번</th>
								<th>해야할일</th>
								<th>요일</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td align="center"><a class="btn btn-default"><em
										class="fa fa-pencil"></em></a> <a class="btn btn-danger"><em
										class="fa fa-trash"></em></a></td>
								<td class="hidden-xs">1</td>
								<td>영어단어 100개 외우기</td>
								<td>월요일</td>
							</tr>
							<tr>
								<td align="center"><a class="btn btn-default"><em
										class="fa fa-pencil"></em></a> <a class="btn btn-danger"><em
										class="fa fa-trash"></em></a></td>
								<td class="hidden-xs">2</td>
								<td>데이터베이스 공부하기</td>
								<td>화요일 12시 30분</td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>
	<center><button type="button" class="btn btn-sm btn-primary btn-create">일정 계획 완료
									</button></center>
		</div>
	</div>
</div>
</body>
</html>
