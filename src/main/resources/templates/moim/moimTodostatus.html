<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <css th:replace="layout/header::headerCss"/>
    <style>
body{
    margin-top:20px;
    background:#DCDCDC;
}
.thumb-sm {
    height: 36px;
    width: 36px;
}
.card-box {
    padding: 20px;
    border-radius: 3px;
    margin-bottom: 30px;
    background-color: #fff;
}
taskList {
    min-height: 40px;
    margin-bottom: 0
}

.taskList li {
    background-color: #fff;
    border: 1px solid rgba(121, 121, 121, .2);
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 3px
}

.taskList li:last-of-type {
    margin-bottom: 0
}

.taskList a {
    font-size: 13px
}

.taskList .checkbox {
    margin-left: 20px;
    margin-top: 5px
}
.text-muted {
    color: #98a6ad!important;
}
    </style>
    <css th:replace="layout/header::moimDetailsubmenu" />
<div th:replace="moim/moimDetailsubmenu::moimDetailsubmenu" />
</head>
<body>
<div th:replace="layout/header::header"/>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card-box">
                    <h4 class="text-dark header-title">새로운 계획!</h4>
                    <p class=" font-13">새로 계획하고 있는 목표를 적으세요~</p>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="upcoming">
                        <span th:each="todo :${list}" ><span th:if="${todo.status eq 'New'}">
                      	 <li class="task-warning ui-sortable-handle" id="task1">
                            <div class="checkbox checkbox-custom checkbox-single float-right">
                                <input type="checkbox" aria-label="Single checkbox Two">
                                <label></label>
                            </div><span th:text="${todo.plan_title}"></span>
                            
                            <div class="clearfix"></div>
                            <div class="mt-3">
                                <p class="float-right mb-0 mt-2">
                                    <a th:href="@{'/moimDetail/moimTodoList/moimtodostatus/moimtodostatusDetail/'+ ${todo.id}}" class="d-flex nav-link">
                                    <button type="button" class="btn btn-success btn-sm waves-effect waves-light">View</button>
                                    </a>
                                </p>
                                <p class="mb-0">
                                    <a href="" class="text-muted"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="task-user" class="thumb-sm rounded-circle mr-2"> <span class="font-bold font-secondary" th:text="${todo.people.email}"></span></a>
                                </p>
                            </div>
                        </li>
                     </span></span>
                      
                    </ul><a href="#" class="btn btn-custom btn-block mt-3 waves-effect waves-light"><i class="fa fa-plus-circle"></i> Add New</a></div>
            </div>
            <div class="col-lg-4">
                <div class="card-box">
                    <h4 class="text-dark header-title">현재 진행중인것</h4>
                    <p class="text-muted m-b-30 font-13"></p>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="inprogress">
                         <span th:each="todo :${list}"><span th:if="${todo.status eq 'In Progress'}">
                      	 <li class="task-warning ui-sortable-handle" id="task1">
                            <div class="checkbox checkbox-custom checkbox-single float-right">
                                <input type="checkbox" aria-label="Single checkbox Two">
                                <label></label>
                            </div><span th:text="${todo.plan_title}"></span>
                            
                            <div class="clearfix"></div>
                            <div class="mt-3">
                                <p class="float-right mb-0 mt-2">
                                    <a th:href="@{'/moimDetail/moimTodoList/moimtodostatus/moimtodostatusDetail/'+ ${todo.id}}" class="d-flex nav-link">
                                    <button type="button" class="btn btn-success btn-sm waves-effect waves-light">View</button>
                                    </a>
                                </p>
                                <p class="mb-0">
                                    <a href="" class="text-muted"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="task-user" class="thumb-sm rounded-circle mr-2"> <span class="font-bold font-secondary" th:text="${todo.people.email}"></span></a>
                                </p>
                            </div>
                        </li>
                     </span></span>
                    </ul><a href="#" class="btn btn-custom btn-block mt-3 waves-effect waves-light"><i class="fa fa-plus-circle"></i> Add New</a></div>
            </div>
            <div class="col-lg-4">
                <div class="card-box">
                    <h4 class="text-dark header-title">기한이 지난 것</h4>
                    <p class="text-muted m-b-30 font-13"></p>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="completed">
                      <span th:each="todo :${list}" ><span th:if="${todo.status eq 'End'}">
                      	 <li class="task-warning ui-sortable-handle" id="task1">
                            <div class="checkbox checkbox-custom checkbox-single float-right">
                                <input type="checkbox" aria-label="Single checkbox Two">
                                <label></label>
                            </div><span th:text="${todo.plan_title}"></span>
                            
                            <div class="clearfix"></div>
                            <div class="mt-3">
                                <p class="float-right mb-0 mt-2">
                                    <a th:href="@{'/moimDetail/moimTodoList/moimtodostatus/moimtodostatusDetail/'+ ${todo.id}}" class="d-flex nav-link">
                                    <button type="button" class="btn btn-success btn-sm waves-effect waves-light">View</button>
                                    </a>
                                </p>
                                <p class="mb-0">
                                    <a href="" class="text-muted"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="task-user" class="thumb-sm rounded-circle mr-2"> <span class="font-bold font-secondary" th:text="${todo.people.email}"></span></a>
                                </p>
                            </div>
                        </li>
                     </span>
                       </span>
                    </ul><a href="#" class="btn btn-custom btn-block mt-3 waves-effect waves-light"><i class="fa fa-plus-circle"></i> Add New</a></div>
            </div>
        </div>
        <!-- end row -->
             
    </div>
        <center><a th:href="@{'/moimDetail/moimTodoList/'+${no}}"><button type="button" class="btn btn-success btn-sm waves-effect waves-light">모임일정관리리스트로 가기</button></a></center>
    <!-- container -->
</div>
</body>
</html>
