<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<css th:replace="layout/header::headerCss" />
<link th:href="@{/css/community/communityList.css}" rel="stylesheet" />
<!-- 커뮤니티리스트css -->
<link th:href="@{/css/community/sidemenu.css}" rel="stylesheet" />
<!-- 사이드메뉴css -->

</head>
<body>
	<div th:replace="layout/header::header" />
<div id="board_group_id" class="board_group_id"th:data-boardGroupNo="${board_group_id}"></div>

	<div class="container" style="margin-left:200px;">
		<div th:replace="community/sidemenu::sidemenu" />


 
	<table  style="width:800px"  class="table table-striped table-hover" align="middle">
		<!-- 	<caption>게시판</caption> -->
		내가 쓴글들....
			<thead>
				<tr>
					<th>번호</th> 
					<th>내용</th>
					<th>등록일</th>
					<th>조회수</th>
				    <th>이미지</th>
				</tr>
			</thead>
			<tbody>
	<tr th:each="mywrittenList : ${mywrittenList}">
	 
											<div id="timeLineListNo" th:data-timeLineListNo="${mywrittenList.id}"></div><!-- 타임라인 각번호(자바스크립트  ajax로 보내기위함) by choiseongjun -->  				
						<td th:text="${mywrittenList.id}"></td> 
						<td th:text="${mywrittenList.memo}"></td> 
						<td th:text="${mywrittenList.createDate}"></td> 
						<td>아직 구축 x</td> 
						<td>아직 구축 x<button class="pull-right text-muted" id="community_delete_btn" type="button">글 삭제하기</button></td>
					</tr>
				
				
			</tbody>
	
		</table>





	</div>
	<script>
		/* 사이드메뉴 버튼바 */
		$(function() {
			$(".btn-toggle-menu").click(function() {
				$("#wrapper").toggleClass("toggled");
			});
		})

		/* 백투더위 */
		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 50) {
					$('#back-to-top').fadeIn();
				} else {
					$('#back-to-top').fadeOut();
				}
			});
			// scroll body to 0px on click
			$('#back-to-top').click(function() {
				$('#back-to-top').tooltip('hide');
				$('body,html').animate({
					scrollTop : 0
				}, 800);
				return false;
			});

			$('#back-to-top').tooltip('show');

		});
	</script>
	<script src="/js/community/communityList.js"></script>
</body>
</html>
