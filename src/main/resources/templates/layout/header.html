<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <css th:fragment="headerCss">
            <link rel="stylesheet" href="fonts/icomoon/style.css">
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/magnific-popup.css">
            <link rel="stylesheet" href="css/jquery-ui.css">
            <link rel="stylesheet" href="css/owl.carousel.min.css">
            <link rel="stylesheet" href="css/owl.theme.default.min.css">
            <link rel="stylesheet" href="css/bootstrap-datepicker.css">
            <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
            <link rel="stylesheet" href="css/aos.css">
            <link rel="stylesheet" href="css/style.css">
        </css>
    </head>
    <body>
        <div th:fragment="header">
            <div class="site-mobile-menu">
                <div class="site-mobile-menu-header">
                    <div class="site-mobile-menu-close mt-3">
                        <span class="icon-close2 js-menu-toggle"></span>
                    </div>
                </div>
                <div class="site-mobile-menu-body"></div>
            </div>

            <header class="site-navbar" role="banner">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-12 search-form-wrap js-search-form">
                            <form method="get" action="#">
                                <input type="text" id="s" class="form-control" placeholder="Search...">
                                <button class="search-btn" type="submit">
                                    <span class="icon-search"></span>
                                </button>
                            </form>
                        </div>

                        <div class="col-4 site-logo">
                            <a href="index.html" class="text-black h2 mb-0">Mini Blog</a>
                        </div>

                        <div class="col-8 text-right">
                            <nav class="site-navigation" role="navigation">
                                <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block mb-0">
                                    <li>
                                        <a href="/">Home</a>
                                    </li>
                                    <li>
                                        <a href="/moimlistView">모임 보러가기</a>
                                    </li>
                                    <li>
                                        <a href="/moimMakeView">모임 만들기</a>
                                    </li>
                                    <li th:if="${session.peopleNo==null}">
                                        <a href="/signupView">회원가입</a>
                                    </li>
                                    <li th:if="${session.peopleNo==null}">
                                        <a href="/signinView">로그인 </a>
                                    </li>
                                    <li th:if="${session.peopleNo!=null}">
                                        <a href="/logout">로그아웃</a>
                                    </li>
                                    <li>
                                        <a href="category.html">Sports</a>
                                    </li>
                                    <li class="d-none d-lg-inline-block">
                                        <a href="#" class="js-search-toggle">
                                            <span class="icon-search"></span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            <a href="#" class="site-menu-toggle js-menu-toggle text-black d-inline-block d-lg-none">
                                <span class="icon-menu h3"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/jquery-migrate-3.0.1.min.js"></script>
            <script src="js/jquery-ui.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="js/jquery.stellar.min.js"></script>
            <script src="js/jquery.countdown.min.js"></script>
            <script src="js/jquery.magnific-popup.min.js"></script>
            <script src="js/bootstrap-datepicker.min.js"></script>
            <script src="js/aos.js"></script>
            <script src="js/main.js"></script>
